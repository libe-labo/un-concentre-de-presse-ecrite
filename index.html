    <body ng-controller="Ctrl" ng-cloak>
        <div class="overlay">
            <span>
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-mobile-phone fa-stack-2x fa-inverse fa-rotate-270"></i>
                </span>
                <p>La vie est mieux à l'horizontale.</p>
            </span>
        </div>

        <div>
            <lheader></lheader>

            <section class="content">
                <div class="steps">
                    <div ng-repeat="step in steps" ng-if="currentStep === $index">
                        <span class="date">{{ step.date }}</span>
                        <h2>{{ step.title }}</h2>
                        <p ng-bind-html="step.text"></p>
                    </div>
                    <div class="steps__navigation">
                        <a ng-click="goToPrevStep()" href="" ng-show="!isFirstStep()"><i class="fa fa-chevron-left fa-2x"></i></a>
                        <ul>
                            <li ng-repeat="step in steps">
                                <a href="" ng-click="goToStep($index)">
                                    <i class="fa" ng-class="{'fa-circle':$index===currentStep,'fa-circle-o':$index!==currentStep}"></i>
                                </a>
                            </li>
                        </ul>
                        <a ng-click="goToNextStep()" href="" ng-show="!isLastStep()"><i class="fa fa-chevron-right fa-2x"></i></a>
                    </div>
                </div>
                <div bubbles data="data" switches="switches" labels="true" legend="legend" class="bubbles"></div>
            </section>
        </div>
