<div class="switches" ng-if="theSwitches.length > 1">
    <ul>
        <li ng-repeat="switch in theSwitches">
            <button class="btn btn-default" ng-class="{ active : switch.value === activeSwitch }" ng-click="activateSwitch(switch.value)">{{ switch.label }}</button>
        </li>
    </ul>
    <div style="clear:both;"><p style="width:200px;">{{ legend }}</p></div>
</div>
<div class="d3"></div>
